<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/lib.css'>
    <link rel='stylesheet' type='text/css' href='../css/promotion.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <h1 class="title">[4년] 대명아임레디 만기연장 서비스</h1>
        <span class="btn-search"><button>검색</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content">
    <div class="area-inner">

        <div class="contain-event-basis">     
            
            <!-- 이벤트 제목 -->
            <div class="box-detail-product1">   
                <h2 class="title"><span class="event e-ing">진행중</span>[4년] 대명아임레디 만기연장 서비스</h2>
                <span class="data">2020.02.13~2020.04.05</span>
                <span class="btn-share"><button>SNS</button></span>
            </div>

            <!-- 이벤트 동영상/사진 -->
            <div class="box-detail-product2">
                <!-- 동영상 없을 경우 video 전체 없앰 -->
                <div class="video">
                    <iframe width="1280" height="720" src="https://www.youtube.com/embed/pBcKMNuB-Z0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="images">
                <img src="../images/img_photo_event01.png" alt="기획전 사진" />
                <span class="content">
                    상세 에디터에 등록된 정보 출력 / 없으면 안나옴<br />
                    상세 에디터에 등록된 정보 출력 / 없으면 안나옴<br />
                    상세 에디터에 등록된 정보 출력 / 없으면 안나옴<br />
                    상세 에디터에 등록된 정보 출력 / 없으면 안나옴<br />
                    상세 에디터에 등록된 정보 출력 / 없으면 안나옴
                </span>
                </div>
            </div>
            
        </div>

    </div>
</div>
<!-- //본문 -->

<!-- 하단 탭바 -->
<aside class="area-aside bottom">
    <div class="area-inner">
        <div class="contain-tabbar">
            <span class="btn-tabbar1"><button>카테고리</button></span> <!-- 하단 탭바 활성화시 on추가 / ex) class="btn-tabbar1 on" -->
            <span class="btn-tabbar2"><button>추천</button></span>            
            <span class="btn-tabbar3"><a href="">홈</a></span>                       
            <span class="btn-tabbar4"><a href="">레디플래너</a></span>
            <span class="btn-tabbar5"><a href="">My계약</a></span> 
        </div>
    </div>
</aside>
<!-- //하단 탭바 -->

<!-- 팝업 : SNS공유  -->
<div class="layer-popup2 infor1">
    <div class="layer-inner">
        <div class="contain-head">
            <p class="text-title-type2">공유하기</p>
        </div>
        <hr class="divline-type1" >
        <div class="contain-body">
            <div class="box-sns-share">
                <span class="sns-kakaotalk"><button>카카오톡</button></span>
                <span class="sns-kakaostory"><button>카카오스토리</button></span>
                <span class="sns-twitter"><button>트위터</button></span>
                <span class="sns-blog"><button>네이버블로그</button></span>
                <span class="sns-facebook"><button>페이스북</button></span>
                <span class="sns-copyurl"><button>URL복사</button></span>
            </div>
            <span class="btn-type-text1"><button>닫기</button></span>
        </div>
        <span class="btn-close"><button>닫기</button></span>
    </div>
</div>
<!-- //팝업 : SNS공유  -->

<script src="../js/dom.js"></script>

</body>
</html>

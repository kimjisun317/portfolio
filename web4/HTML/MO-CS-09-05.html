<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/lib.css'>
    <link rel='stylesheet' type='text/css' href='../css/customer.css'>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <h1 class="title"><button>FAQ</button></h1>
        <span class="btn-search"><button>검색</button></span>
    </div>
</header>
<!-- //헤더 -->
<!-- 하위 카테고리 -->
<nav class="area-category">
  <div class="area-inner">
      <span><a href="">공지사항</a></span>
      <span class="on"><a href="">FAQ</a></span>
      <span><a href="">1:1 문의</a></span>

  </div>
</nav>
<!-- //하위 카테고리 -->


<!-- 본문 -->
<div class="area-content">
    <div class="area-inner">

      <div class="contain-faq-head">
        <h2>자주하는 질문(FAQ)</h2>
        <div class="box-faq-search">
          <label for="search" class="form-faq-search"><input type="text" name="" placeholder="궁금한 사항을 입력해 주세요" title="검색어 입력" value="홍길동"></label>
          <button type="submit">검색</button>
        </div>
      </div>

      <div class="box-tab-head swiper-container col7">
        <div class="swiper-wrapper">
            <div class="swiper-slide on"><button>전체</button></div>
            <div class="swiper-slide"><button>가입문의</button></div>
            <div class="swiper-slide"><button>멤버십</button></div>
            <div class="swiper-slide"><button>상조서비스</button></div>
            <div class="swiper-slide"><button>계약조회</button></div>
            <div class="swiper-slide"><button>레디플래너</button></div>
            <div class="swiper-slide"><button>라이프서비스</button></div>
        </div>
      </div>

      <div class="box-tab-body tab1 on">
        <div class="box-information-searchresult">
          <p class="text-information-type4">검색 결과가 없습니다.</p>
        </div>
      </div>
      <div class="box-tab-body tab2">
        <div class="box-information-searchresult">
          <p class="text-information-type4">검색 결과가 없습니다.</p>
        </div>
      </div>
      <div class="box-tab-body tab3">
        <div class="box-information-searchresult">
          <p class="text-information-type4">검색 결과가 없습니다.</p>
        </div>
    </div>
      <div class="box-tab-body tab4">
        <div class="box-information-searchresult">
          <p class="text-information-type4">검색 결과가 없습니다.</p>
        </div>
      </div>
      <div class="box-tab-body tab5">
        <div class="box-information-searchresult">
          <p class="text-information-type4">검색 결과가 없습니다.</p>
        </div>
      </div>
      <div class="box-tab-body tab6">
        <div class="box-information-searchresult">
          <p class="text-information-type4">검색 결과가 없습니다.</p>
        </div>
      </div>
      <div class="box-tab-body tab7">

    </div>
</div>

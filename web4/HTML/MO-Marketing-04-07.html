<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/lib.css'>
    <link rel='stylesheet' type='text/css' href='../css/promotion.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body class="bg-event">

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <h1 class="title">이벤트</h1>
        <span class="btn-search"><button>검색</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content">
    <div class="area-inner">

        <div class="contain-event">          
            <a href="#">            
                <dl class="box-event-list">
                    <dt><span class="event e-ing">진행중</span>[4년] 대명아임레디 만기연장 서비스</dt>
                    <dd class="data">2020.02.13 ~ 2020.03.31</dd>
                    <dd class="image"><img src="../images/img_photo_event03.png" alt="기획전 사진" /></dd>
                </dl>
            </a> 
            <a href="#">            
                <dl class="box-event-list">
                    <dt><span class="event e-ing">진행중</span>하와이 7박8일 + 신혼가전 전액지원</dt>
                    <dd class="data">2020.02.13 ~ 2020.03.31</dd>
                    <dd class="image"><img src="../images/img_photo_event03.png" alt="기획전 사진" /></dd>
                </dl>
            </a> 
            <a href="#">            
                <dl class="box-event-list">
                    <dt><span class="event e-end">종료</span>하와이 7박8일 + 신혼가전 전액지원</dt>
                    <dd class="data">2020.02.13 ~ 2020.03.31</dd>
                    <dd class="image"><img src="../images/img_photo_event03.png" alt="기획전 사진" /></dd>
                </dl>
            </a>  

            <!-- 페이징 -->
            <div class="paginate">
                <button class="first">처음으로</button>
                <button class="prev">이전목록</button>
                <span>
                    <button class="on">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                </span>
                <button class="next">다음목록</button>
                <button class="last">마지막목록</button>
            </div>
            <!-- //페이징 -->
        </div>
        
    </div>
</div>
<!-- //본문 -->

<!-- 하단 탭바 -->
<aside class="area-aside bottom">
    <div class="area-inner">
        <div class="contain-tabbar">
            <span class="btn-tabbar1"><button>카테고리</button></span> <!-- 하단 탭바 활성화시 on추가 / ex) class="btn-tabbar1 on" -->
            <span class="btn-tabbar2"><button>추천</button></span>            
            <span class="btn-tabbar3"><a href="">홈</a></span>                       
            <span class="btn-tabbar4"><a href="">레디플래너</a></span>
            <span class="btn-tabbar5"><a href="">My계약</a></span> 
        </div>
    </div>
</aside>
<!-- //하단 탭바 -->

<script src="../js/dom.js"></script>

</body>
</html>

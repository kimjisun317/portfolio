<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/lib.css'>
    <link rel='stylesheet' type='text/css' href='../css/search.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <h1 class="title">나만의 맞춤 추천</h1>
        <span class="btn-search"><button>검색</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content">
    <div class="area-inner">

        <div class="contain-curation">
            <div class="box-curation-head">
                <h2>내가 선택한 키워드는</h2>
            </div>

            <div class="box-curation-step">
                <div class="box-curation-icon">
                    <span class="curation-icon on"><a href="#">#마스크</a></span>
                    <span class="curation-icon on"><a href="#">#30대</a></span>
                    <span class="curation-icon on"><a href="#">#3만원</a></span>
                </div>
                <span class="btn-type-text4"><button>다시하기</button></span>
            </div>
        </div>
        
        <div class="box-curation-list">
            <a href="#">
            <dl class="detail-product-type1 type2">
                <dd class="image">
                    <img src="../images/img_photo_sample2.png" alt="" />
                    <span class="ribbon-type1">40만원 지원</span>
                </dd>
                <dt>
                    <span class="brand">SAMSUNG</span>
                    <span class="catchphrase">프리미엄 주방가전의시작 프리미엄 주방가전의시작</span>
                    <span class="detail">삼성 갤럭시탭S 5e<br />40만원 지원 40만원 지원40만원 지원</span>
                </dt>
                <dd class="payment">매월 00,000원 X 00회</dd>
            </dl>
            </a>
            <a href="#">
            <dl class="detail-product-type1 type2">
                <dd class="image">
                    <img src="../images/img_photo_sample2.png" alt="" />
                    <span class="ribbon-type1">40만원 지원</span>
                </dd>
                <dt>
                    <span class="brand">SAMSUNG</span>
                    <span class="catchphrase">프리미엄 주방가전의시작</span>
                    삼성 갤럭시탭S 5e<br />40만원 지원
                </dt>
                <dd class="payment">매월 00,000원 X 00회</dd>
            </dl>
            </a>
            <a href="#">
            <dl class="detail-product-type1 type2">
                <dd class="image">
                    <img src="../images/img_photo_sample2.png" alt="" />
                    <span class="ribbon-type1">40만원 지원</span>
                </dd>
                <dt>
                    <span class="brand">SAMSUNG</span>
                    <span class="catchphrase">프리미엄 주방가전의시작</span>
                    삼성 갤럭시탭S 5e<br />40만원 지원
                </dt>
                <dd class="payment">매월 00,000원 X 00회</dd>
            </dl>
            </a>
        
            <!-- 페이징 -->
            <div class="paginate">
                <button class="first">처음으로</button>
                <button class="prev">이전목록</button>
                <span>
                    <button class="on">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                </span>
                <button class="next">다음목록</button>
                <button class="last">마지막목록</button>
            </div>
            <!-- //페이징 -->
        </div>

    </div>
</div>
<!-- //본문 -->

<!-- 하단 탭바 -->
<aside class="area-aside bottom">
    <div class="area-inner">
        <div class="contain-tabbar">
            <span class="btn-tabbar1"><button>카테고리</button></span> <!-- 하단 탭바 활성화시 on추가 / ex) class="btn-tabbar1 on" -->
            <span class="btn-tabbar2"><button>추천</button></span>            
            <span class="btn-tabbar3"><a href="">홈</a></span>                       
            <span class="btn-tabbar4"><a href="">레디플래너</a></span>
            <span class="btn-tabbar5"><a href="">My계약</a></span> 
        </div>
    </div>
</aside>
<!-- //하단 탭바 -->

<script src="../js/dom.js"></script>

</body>
</html>

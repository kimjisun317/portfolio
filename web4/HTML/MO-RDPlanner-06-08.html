<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/join.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <span class="btn-navigation"><button>메뉴</button></span>
        <h1 class="title">레디플래너 신청</h1>
        <span class="btn-search"><button>검색</button></span>
        <span class="btn-home"><button>홈으로</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content aside-bottom">
    <div class="area-inner">

        <div class="contain-join-head">
            <h2 class="title-step">신청완료</h2>
            <div class="box-step">
                <span>1</span>
                <span>2</span>
                <span class="on">3</span>
            </div>
        </div>
        <div class="contain-join-body">

            <p><span class="point">홍길동</span> 님,<br > 레디 플래너 신청이 완료되었습니다.</p>

            <div class="table-type1">
                <table>
                    <colgroup>
                    <col style="width:115px" >
                    <col >
                    </colgroup>
                    <tr>
                        <th>회원번호</th>
                        <td>AB00CD000 <span class="btn-text-type1"><button>복사하기</button></span></td>
                    </tr>
                    <tr>
                        <th>휴대폰 번호</th>
                        <td>000-0000-0000</td>
                    </tr>
                </table>
            </div>

            <p class="text-notice-type1">회원번호를 꼭 기억해 주세요!</p>
            <p class="text-normal-type1">신청 승인이 완료되면 회원번호로 로그인 후, 아이디 생성 및 정산에 필요한 정보를 입력해 주셔야 최종 승인처리 됩니다.</p>
            <p class="text-normal-type1">심사 결과는 입력해 주신 휴대폰 번호로 통보됩니다.</p>

        </div>

    </div>
</div>
<!-- //본문 -->

<!-- 하단 고정바 -->
<aside class="area-aside bottom">
    <div class="area-inner">
        <span class="btn-type-button1"><button>로그인</button></span>
    </div>
</aside>
<!-- //하단 고정바 -->

<!-- 팝업 : 추가정보 미입력 안내  -->
<div class="layer-popup">
    <div class="layer-inner">
        <div class="contain-head">
            <p class="text-alert-type1">잠깐만요!</p>
        </div>
        <hr class="divline-type1" >
        <div class="contain-body">
            
            <p>레디플래너  로그인 아이디 및 실적 정산에 꼭 필요한 정보가 필요합니다. <br >추가정보 입력페이지로 이동합니다.</p>
            <div class="box-button">
                <span class="btn-type-button1"><button>확인</button></span>
            </div>
        </div>
        <span class="btn-close"><button>닫기</button></span>
    </div>
</div>
<!-- //팝업 : 추가정보 미입력 안내 -->


</body>
</html>

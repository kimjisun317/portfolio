<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/join.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <span class="btn-navigation"><button>메뉴</button></span>
        <h1 class="title">로그인</h1>
        <span class="btn-search"><button>검색</button></span>
        <span class="btn-home"><button>홈으로</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content aside-bottom">
    <div class="area-inner">

        <div class="contain-login">
            
            <h2 class="title">레디플래너 로그인</h2>

            <div class="box-login">
                <label class="form-id-login"><input type="text" placeholder="아이디" ></label>
                <label class="form-password-login"><input type="password" placeholder="비밀번호" ></label>
            </div>

            <p class="notice-login">아이디와 비밀번호가 일치하지 않습니다.</p>
            
            <div class="box-util-login">
                <label class="form-checkbox"><input type="checkbox" >자동로그인</label>
                <span class="link-findidpass"><a href="">아이디/비밀번호 찾기</a></span>
            </div>

            <p class="text-haveplaner"><a href="">플래너 번호가 있으신가요?</a></p>

            <div class="box-information-firstvisit">
                <p class="text-firstvisit">처음오셨나요?</p>
                <span class="btn-type-link1"><a href="">레디플래너 가입 신청 하러 가기</a></span>
            </div>

        </div>

    </div>
</div>
<!-- //본문 -->

<!-- 하단 고정바 -->
<aside class="area-aside bottom">
    <div class="area-inner">
        <span class="btn-type-button1"><button>로그인</button></span>
    </div>
</aside>
<!-- //하단 고정바 -->

<!-- 팝업 : 플래너번호 입력 -->
<div class="layer-popup">
    <div class="layer-inner">
        <div class="contain-head">
            <p>레디플래너 신청완료 시 <br ><strong>발급받은 플래너 번호</strong>를 입력해 주세요.</p>
        </div>
        <hr class="divline-type1" >
        <div class="contain-body">
            <dl class="box-form">
                <dt>플래너 번호</dt>
                <dd><input type="text" placeholder="플래너 번호 입력" ></dd>
                <dd class="form-alert">플래너 번호를 입력해 주세요.</dd>
            </dl>
            <div class="box-button">
                <span class="btn-type-button1"><button>확인</button></span>
            </div>
        </div>
        <span class="btn-close"><button>닫기</button></span>
    </div>
</div>
<!-- //팝업 : 플래너번호 입력 -->

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/join.css'>
    <link rel='stylesheet' type='text/css' href='../css/customer.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <span class="btn-navigation"><button>메뉴</button></span>
        <h1 class="title">공지사항</h1>
        <span class="btn-search"><button>검색</button></span>
        <span class="btn-home"><button>홈으로</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content aside-bottom">
    <div class="area-inner">

        <div class="contain-board-view">
            <div class="box-view-title">
                <h2 class="subject"><span>[공지]</span>장례의전 서비스 대행업체 안내</h2>
                <p class="date">2020.02.13</p>
            </div>
            <div class="box-view-content">
                <p class="file"><a href="#">첨부문서1.pdf</a></p>
                <p class="content">
                    공지사항 내용 출력
                </p>
            </div>
        </div>

    </div>
</div>
<!-- //본문 -->

<!-- 하단 고정바 -->
<aside class="area-aside bottom">
    <div class="area-inner">
        <span class="btn-type-button1"><button>목록으로 이동</button></span>
    </div>
</aside>
<!-- //하단 고정바 -->


</body>
</html>

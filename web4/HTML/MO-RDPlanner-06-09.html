<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/join.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <span class="btn-navigation"><button>메뉴</button></span>
        <h1 class="title">레디플래너</h1>
        <span class="btn-search"><button>검색</button></span>
        <span class="btn-home"><button>홈으로</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content">
    <div class="area-inner">

        <div class="contain-join-head">
            <h2 class="title-step">추가정보 입력</h2>
        </div>
        <div class="contain-join-body">

            <p>레디플래너 로그인 및 정산에 필요한 <br >추가 정보를 입력해 주세요.</p>

            <hr class="divline-type1" >

            <dl class="box-form">
                <dt class="necessary">아이디 정보</dt>
                <dd><span class="box-form button"><input type="text" ><span><button>중복체크</button></span></span></dd>
                <dd class="form-alert">아이디를 입력해 주세요.</dd>
            </dl>
            

        </div>

        <div class="contain-bottom">
            <span class="btn-type-button1"><button>다음</button></span>
        </div>

    </div>
</div>
<!-- //본문 -->

</body>
</html>

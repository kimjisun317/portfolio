<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/lib.css'>
    <link rel='stylesheet' type='text/css' href='../css/search.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <h1 class="title">나만의 맞춤 추천</h1>
        <span class="btn-search"><button>검색</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content">
    <div class="area-inner">

        <div class="contain-curation">
            <div class="box-curation-head">
                <h2>골라드릴까요?</h2>
                <p class="text-information-type2">AI도 당신을 알아야 해요~<br />선택만 하세요. 고민은 저희가 할게요 </p>
                <hr class="divline-type1" >
            </div>

            <div class="box-curation-step">
                <h3><span class="text-point2">STEP 1</span>나의 관심사는?</h3>
                <div class="box-curation-icon">
                    <span class="curation-icon"><a href="#">#건강</a></span>
                    <span class="curation-icon"><a href="#">#마스크</a></span>
                    <span class="curation-icon"><a href="#">#여행</a></span>
                    <span class="curation-icon"><a href="#">#건강</a></span>
                    <span class="curation-icon on"><a href="#">#마스크</a></span>
                    <span class="curation-icon"><a href="#">#여행</a></span>
                </div>
                <hr class="divline-type1" >
            </div>

            <div class="box-curation-step">
                <h3><span class="text-point2">STEP 2</span>나는 OO이에요!</h3>
                <div class="box-curation-icon">
                    <span class="curation-icon"><a href="#">#10대</a></span>
                    <span class="curation-icon"><a href="#">#20대</a></span>
                    <span class="curation-icon on"><a href="#">#30대</a></span>
                    <span class="curation-icon"><a href="#">#40대</a></span>
                    <span class="curation-icon"><a href="#">#50대</a></span>
                    <span class="curation-icon"><a href="#">#60대</a></span>
                </div>
                <hr class="divline-type1" >
            </div>

            <div class="box-curation-step">
                <h3><span class="text-point2">STEP 3</span>월 얼마 정도 납입 할까요?</h3>
                <div class="box-curation-icon">
                    <span class="curation-icon"><a href="#">#2만원</a></span>
                    <span class="curation-icon on"><a href="#">#3만원</a></span>
                    <span class="curation-icon"><a href="#">#4만원</a></span>
                    <span class="curation-icon"><a href="#">#5만원</a></span>
                    <span class="curation-icon"><a href="#">#6만원</a></span>
                    <span class="curation-icon"><a href="#">#7만원</a></span>
                </div>
                <hr class="divline-type1" >
            </div>
        </div>

        <!-- 하단 고정버튼 -->
        <div class="fixed-box-button">
            <span class="btn-type-text1"><button>결과보기</button></span>
        </div><!-- 활성화 버튼 --><!-- 비활성화 시 disabled 클래스 추가 -->
        <!-- //하단 고정버튼 -->

    </div>
</div>
<!-- //본문 -->



<script src="../js/dom.js"></script>

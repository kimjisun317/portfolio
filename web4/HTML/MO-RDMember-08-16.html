<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/lib.css'>
    <link rel='stylesheet' type='text/css' href='../css/myplanner.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- 헤더 : 하위카테고리 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <h1 class="title"><button>프로필 관리</button></h1>
        <span class="btn-search"><button>검색</button></span>
    </div>
</header>
<!-- //헤더 : 하위카테고리 -->
<!-- 하위 카테고리 -->
<nav class="area-category">
    <div class="area-inner">
        <span><a href="">캠페인 생성</a></span>
        <span><a href="">리워드 실적조회</a></span>
        <span><a href="">리워드 지급내역</a></span>
        <span><a href="">커뮤니티</a></span>
        <span class="on"><a href="">프로필 관리</a></span>
        <span><a href="">공지사항</a></span>
        <span><a href="">활용가이드</a></span>
        <span><a href="">레디플래너 약관</a></span>
        <span><a href="">레디플래너 운영정책</a></span>
        <span><a href="">레디플래너 FAQ</a></span><!-- 고객센터 > 레디플래너 이동 -->
    </div>
</nav>
<!-- //하위 카테고리 -->

<!-- 본문 -->
<div class="area-content"> <!-- 하단 탭바일때 aside-tabbar 클래스 추가 -->
    <div class="area-inner">

        <div class="box-profile-modify">
            <div class="box-profile">
                <p class="profile-img"><img src="../images/img_profile_women.png" alt="프로필사진"><span class="btn-modify"><button>수정</button></span></p>
                <p class="profile-name">행복한 하루 되세요<span><span class="text-point2">김태희</span>님</span></p>                
            </div>
        </div>

        <hr class="divline-type2">

        <div class="box-profile-form">
            <dl class="box-form fixed">
                <dt>이름</dt>
                <dd>김태희<span class="btn-type-text5 w100"><button>비밀번호 변경</button></span></dd>
            </dl>
            <dl class="box-form fixed">
                <dt>휴대폰 번호</dt>
                <dd>010-1234-5678<span class="btn-type-text5 w100"><button>연락처 변경</button></span></dd>
            </dl>
            <dl class="box-form fixed">
                <dt>이메일 주소</dt>
                <dd>abc@naver.com</span></dd>
            </dl>   
            <hr class="divline-type1">                    
        </div>

        <div class="box-profile-form">
            <dl class="box-form fixed">
                <dt>소속구분</dt>
                <dd>법인/개인사업자(세금계산서Y)</dd>
            </dl>
        </div>  

        <div class="box-profile-form">   
            <dl class="box-form">
                <dt class="necessary">사업자번호</dt>
                <dd><span class="form-compregnum"><input type="text" placeholder="219" disabled><i>-</i><input type="text" placeholder="12" disabled><i>-</i><input type="text" placeholder="123456" disabled></span></dd>
                <dd class="form-alert">사업자번호를 입력해 주세요.</dd>
            </dl>
            <div class="form-col2">
                <dl class="box-form">
                    <dt class="necessary">대표자명</dt>
                    <dd><input type="text" placeholder="김대명" disabled></dd>
                </dl>
                <dl class="box-form">
                    <dt class="necessary">회사명</dt>
                    <dd><input type="text" placeholder="대명아임레디" disabled></dd>
                </dl>
            </div>
            <dl class="box-form">
                <dt class="necessary">주소</dt>
                <dd><input type="text" placeholder="서울시 마포구 흥인대로 123" disabled></dd>
                <dd><input type="text" placeholder="대명빌딩 21층" disabled></dd>
            </dl>
            <div class="form-col2">
                <dl class="box-form">
                    <dt class="necessary">업태</dt>
                    <dd><input type="text" placeholder="도소매" disabled></dd>
                </dl>
                <dl class="box-form">
                    <dt class="necessary">종목</dt>
                    <dd><input type="text" placeholder="전자상거래" disabled></dd>
                </dl>
            </div>            
        </div>
        
        <div class="box-profile-form">
            <dl class="box-form fixed">
                <dt>정산 계좌 정보</dt>
                <dd>국민/123456/김태희<span class="btn-type-text5"><button>변경</button></span></dd>
            </dl>
        </div>
        

    </div>
</div>
<!-- //본문 -->

<!-- 하단 탭바 -->
<aside class="area-aside bottom">
    <div class="area-inner">
        <div class="contain-tabbar">
            <span class="btn-tabbar1"><button>카테고리</button></span> <!-- 하단 탭바 활성화시 on추가 / ex) class="btn-tabbar1 on" -->
            <span class="btn-tabbar2"><button>추천</button></span>            
            <span class="btn-tabbar3"><a href="">홈</a></span>                       
            <span class="btn-tabbar4"><a href="">레디플래너</a></span>
            <span class="btn-tabbar5"><a href="">My계약</a></span> 
        </div>
    </div>
</aside>
<!-- //하단 탭바 -->

<script src="../js/dom.js"></script>

</body>
</html>

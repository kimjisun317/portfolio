<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/lib.css'>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- Common -->
<section>

<hr class="divline-type1" >

</section>
<!-- Common -->


<!-- Title -->
<section>

<h2 class="title">레디플레너 로그인</h2>

<div class="contain-join-head">
    <h2 class="title-step">신청정보입력</h2>
    <div class="box-step">
        <span>1</span>
        <span class="on">2</span>
        <span>3</span>
    </div>
</div>

</section>


<!-- Text -->
<section>

    <p class="text-notice-type1">회원번호를 꼭 기억해 주세요!</p>
    <p class="text-normal-type1">신청 승인이 완료되면 회원번호로 로그인 후, 아이디 생성 및 정산에 필요한 정보를 입력해 주셔야 최종 승인처리 됩니다.</p>
    <p class="text-normal-type1">심사 결과는 입력해 주신 휴대폰 번호로 통보됩니다.</p>

</section>


<!-- Container -->
<section>
<div class="contain-">
    Content
</div>

</section>


<!-- Box -->
<section>

<div class="box-login">
    Content
</div>

</section>


<!-- Form -->
<section>

<label class="form-ckeckbox"><input type="checkbox" >자동로그인</label>
<label class="form-id-login"><input type="text" placeholder="아이디" ></label>
<label class="form-password-login"><input type="password" placeholder="비밀번호" ></label>

<div class="box-form">
    <p class="text-input"><span>이름</span> 홍길동</p>
    <p class="text-input"><span>휴대폰 번호</span> 000-0000-0000</p>
</div>

<div class="box-form">
    <span><label>홍보사이트의 운영 성격은?</label></span>
    <span><input type="text" ></span>
</div>

<div class="box-checkitem">
    <label class="form-checkbox"><input type="checkbox" >출산/유아동</label>
    <label class="form-checkbox"><input type="checkbox" >뷰티</label>
    <label class="form-checkbox"><input type="checkbox" >여성패션</label>
    <label class="form-checkbox"><input type="checkbox" >생활용품</label>
    <label class="form-checkbox"><input type="checkbox" >생활가전</label>
    <label class="form-checkbox"><input type="checkbox" >디지털가전</label>
    <label class="form-checkbox"><input type="checkbox" >스포츠/레져</label>
    <label class="form-checkbox"><input type="checkbox" >헬스/건강</label>
    <label class="form-checkbox"><input type="checkbox" >문구/오피스</label>
    <label class="form-checkbox"><input type="checkbox" >도서</label>
    <label class="form-checkbox"><input type="checkbox" >음반/DVD</label>
    <label class="form-checkbox"><input type="checkbox" >인테리어</label>
</div>

</section>

<!-- Table -->
<section>

<div class="table-type1">
    <table>
        <colgroup>
        <col style="width:115px" >
        <col >
        </colgroup>
        <tr>
            <th>회원번호</th>
            <td>AB00CD000 <span class="btn-text-type1"><button>복사하기</button></span></td>
        </tr>
        <tr>
            <th>휴대폰 번호</th>
            <td>000-0000-0000</td>
        </tr>
    </table>
</div>

</section>

<!-- Button -->
<section>

<span class="btn-link-type1"><a href="">레디플래너 가입 신청 하러 가기</a></span>

<span class="btn-text-type1"><button>복사하기</button></span>

</section>


<!-- Link -->
<span class="link-"><a href="">아이디/비밀번호 찾기</a></span>
<span class="link-type1"><a href="">플래너 번호가 있으신가요?</a></span>


<!-- 팝업 : 알럿 -->
<div class="layer-popup">
    <div class="layer-inner">
        <div class="contain-alert">
            <p class="text-head">텍스트.</p>
            <p class="text-body">내용입니다.<br >내용입니다.</p>
            <span class="btn-type1"><button>확인</button></span>
        </div>
        <span class="btn-close"><button>닫기</button></span>
    </div>
</div>
<!-- //팝업 : 알럿 -->

</body>
</html>

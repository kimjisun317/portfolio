<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/join.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <span class="btn-navigation"><button>메뉴</button></span>
        <h1 class="title">레디플래너 신청결과</h1>
        <span class="btn-search"><button>검색</button></span>
        <span class="btn-home"><button>홈으로</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content aside-bottom">
    <div class="area-inner">

        <div class="contain-login">

            <div class="box-information-appresult">
                <p class="text-information1 notice1"><span class="point1">홍길동</span> 님, <br >레디플래너 신청 정보는 <br ><strong class="point2">심사 중</strong>에 있습니다.</p>
                <p class="text-information2">심사 결과는 입력해 주신 휴대폰 번호로 통보됩니다.</p>
            </div>

        </div>

    </div>
</div>
<!-- //본문 -->

<!-- 하단 고정바 -->
<aside class="area-aside bottom">
    <div class="area-inner">
        <span class="btn-type-button1"><a href="">메인으로 이동</a></span>
    </div>
</aside>
<!-- //하단 고정바 -->

</body>
</html>

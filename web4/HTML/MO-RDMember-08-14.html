<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/lib.css'>
    <link rel='stylesheet' type='text/css' href='../css/myplanner.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- 헤더 : 하위카테고리 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <h1 class="title">비밀번호 확인</h1>
        <span class="btn-search"><button>검색</button></span>
    </div>
</header>
<!-- //헤더 : 하위카테고리 -->

<!-- 본문 -->
<div class="area-content"> <!-- 하단 탭바일때 aside-tabbar 클래스 추가 -->
    <div class="area-inner">      

        <div class="box-password-layer">
            <p class="text-information-type2">개인정보 안전하게 보호하기 위해<br />비밀번호를 확인하고 있습니다.<br />비밀번호를 입력해 주세요.</p> 
            
            <label class="form-"><input type="password" placeholder="영문,숫자,특수문자 2가지 이상 6~15자 이내"></label>
            <p class="text-point5">비밀번호가 일치하지 않습니다. </p>
        </div>

        <!-- 하단 고정버튼 -->
        <div class="fixed-box-button">
            <span class="btn-type-text1"><button>확인</button></span><!-- 활성화 버튼 --><!-- 비활성화 시 disabled 클래스 추가 -->
        </div>
        <!-- //하단 고정버튼 -->

    </div>
</div>
<!-- //본문 -->

<script src="../js/dom.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/join.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <span class="btn-navigation"><button>메뉴</button></span>
        <h1 class="title">레디플래너 신청결과</h1>
        <span class="btn-search"><button>검색</button></span>
        <span class="btn-home"><button>홈으로</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content">
    <div class="area-inner">

        <div class="box-tab-head">
            <span><button>아이디 찾기</button></span>
            <span class="on"><button>비밀번호 찾기</button></span>
        </div>
        <div class="box-tab-body tab1">
            <div class="box-findid">
                <p class="text-information-type1 byphone">휴대폰 본인확인으로 찾기</p>
                <p class="text-information-type2">가입된 명의자의 휴대폰 본인확인을 통해 <br >찾을 수 있습니다.</p>
            </div>

            <!-- 하단 고정버튼 -->
            <div class="fixed-box-button">
                <span class="btn-type-text1"><button>본인확인</button></span><!-- 활성화 버튼 --><!-- 비활성화 시 disabled 클래스 추가 -->
            </div>
            <!-- //하단 고정버튼 -->
        </div>
        <div class="box-tab-body tab2 on">
            <div class="box-resultpassword">
                <p class="text-normal-type1"><span class="text-point1">홍길동</span>님, <br >비밀번호가 정상적으로 <br >등록되었습니다.</p>
            </div>

            <!-- 하단 고정버튼 -->
            <div class="fixed-box-button">
                <span class="btn-type-text1"><button>로그인</button></span><!-- 활성화 버튼 --><!-- 비활성화 시 disabled 클래스 추가 -->
            </div>
            <!-- //하단 고정버튼 -->
        </div>

    </div>
</div>
<!-- //본문 -->

<script src="../js/dom.js"></script>

</body>
</html>

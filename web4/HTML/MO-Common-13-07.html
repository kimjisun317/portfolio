<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

    <!-- 레이어 팝업 -->
<div class="layer-popup1 active"><!-- 활성화 시 active 클래스 추가 -->
    <div class="layer-inner">
        <!-- 헤더 -->
        <header class="area-header-layer">
            <div class="area-inner">
                <h1 class="title">약관 타이틀</h1>
                <span class="btn-close"><button>닫기</button></span>
            </div>
        </header>
        <!-- //헤더 -->
        <!-- 본문 -->
        <div class="area-content-layer">
            <div class="area-inner">

                <div class="contain-agreement">
                <h2 class="title">버킷마켓 이용약관</h2>
                <div class="box-agreement scroll">
                    <div class="box-inner">
                        <p class="title">제목</p>
                        <p>텍스트</p>
                    </div>
                </div>

            </div>
        </div>
        <!-- //본문 -->
    </div>
</div>
<!-- //레이어 팝업 -->

<script src="../js/dom.js"></script>

</body>
</html>

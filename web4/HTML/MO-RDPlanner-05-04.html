<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/join.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <span class="btn-navigation"><button>메뉴</button></span>
        <h1 class="title">레디플래너 신청결과</h1>
        <span class="btn-search"><button>검색</button></span>
        <span class="btn-home"><button>홈으로</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content">
    <div class="area-inner">

        <div class="contain-login">

            <div class="box-information-appresult">
                <p class="text-information-type1 notice1"><span class="text-point1">홍길동</span> 님, <br >레디플래너 <strong class="text-point2">신청이 반려</strong> 되었습니다.</p>
                <p class="text-information-type2">반려사유는 다음과 같습니다.</p>
            </div>
            <div class="contain-reject">
                <div class="contain-scroll">
                    <div class="box-inner">
                        관리자에서 등록한 반려 사유입니다.<br >
                        내용.<br >
                        내용.
                    </div>
                </div>
            </div>

        </div>

        <!-- 하단 고정버튼 -->
        <div class="fixed-box-button">
            <span class="btn-type-text1"><a href="/">메인으로 이동</a></span><!-- 활성화 버튼 --><!-- 비활성화 시 disabled 클래스 추가 -->
        </div>
        <!-- //하단 고정버튼 -->

    </div>
</div>
<!-- //본문 -->

<script src="../js/dom.js"></script>

</html>

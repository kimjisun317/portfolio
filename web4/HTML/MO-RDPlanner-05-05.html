<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/join.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <span class="btn-navigation"><button>메뉴</button></span>
        <h1 class="title">레디플래너 신청</h1>
        <span class="btn-search"><button>검색</button></span>
        <span class="btn-home"><button>홈으로</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content">
    <div class="area-inner">

        <div class="contain-join-head">
            <h2 class="title-step">약관 동의 및 본인 확인</h2>
            <div class="box-step">
                <span class="on">01</span>
                <span>02</span>
                <span>03</span>
            </div>
        </div>
        <div class="contain-join-body">

            <p class="text-information-type1">대명 아임레디 상품을 <br ><span class="text-point1">본인의 SMS, 블로그 등에 홍보하고</span> <br >리워드 수익을 받으세요.</p>

            <hr class="divline-type1" >

            <p class="text-agreement">
                <label class="form-checkbox"><input type="checkbox" ></label>본인은 만 14세 이상이며, <button class="agreement1">버킷마켓 이용약관</button>, <button class="agreement2">레디플래너 서비스약관</button>, <button class="agreement3">개인정보 제 3자 제공 동의</button>, <button class="agreement4">개인정보 취급 위탁동의</button> 내용을 확인하였으며, 동의합니다.
            </p>

        </div>

        <!-- 하단 고정버튼 -->
        <div class="fixed-box-button">
            <span class="btn-type-text1"><button>동의 및 본인 확인</button></span><!-- 활성화 버튼 --><!-- 비활성화 시 disabled 클래스 추가 -->
        </div>
        <!-- //하단 고정버튼 -->

    </div>
</div>
<!-- //본문 -->

<script src="../js/dom.js"></script>

</body>
</html>

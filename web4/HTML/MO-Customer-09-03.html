<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/customer.css'>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
    
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <span class="btn-navigation"><button>메뉴</button></span>
        <h1 class="title">FAQ</h1>
        <span class="btn-search"><button>검색</button></span>
        <span class="btn-home"><button>홈으로</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content aside-bottom">
    <div class="area-inner">

        <div class="contain-faq-head">
            <h2>자주하는 질문(FAQ)</h2>
            <div class="box-faq-search">
                <form id="form-search" action="" method="post">
                    <fieldset>
                        <legend>게시물 검색</legend>  
                        <label for="search" class="form-faq-search"><input type="text" name="" placeholder="궁금한 사항을 입력해 주세요" title="검색어 입력"></label>
                        <button type="submit">검색</button>
                    </fieldset>
                </form>    
            </div>
        </div>

        <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><a href="MO-Customer-09-03.html">전체</a></div>
      <div class="swiper-slide"><a href="MO-Customer-09-0302.html">가입문의</a></div>
      <div class="swiper-slide"><a href="MO-Customer-09-0303.html">멤버십</a></div>
      <div class="swiper-slide"><a href="MO-Customer-09-0304.html">상조서비스</a></div>
      <div class="swiper-slide"><a href="MO-Customer-09-0305.html">계약조회</a></div>
      <div class="swiper-slide"><a href="MO-Customer-09-0306.html">레디플래너</a></div>
      <div class="swiper-slide"><a href="MO-Customer-09-0307.html">라이프서비스</a></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 10,
      // init: false,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 4,
          spaceBetween: 40,
        },
        1024: {
          slidesPerView: 5,
          spaceBetween: 50,
        },
      }
    });
  </script>
        
    </div>
</div>
<!-- //본문 -->

<!-- 하단 고정바 -->
<aside class="area-aside bottom">
    <div class="area-inner">
        <span class="btn-type-button1"><button>목록으로 이동</button></span>
    </div>
</aside>
<!-- //하단 고정바 -->

</body>
</html>

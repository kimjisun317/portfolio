<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>대명 아임레디</title>
    <link rel='stylesheet' type='text/css' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' href='../css/lib.css'>
    <link rel='stylesheet' type='text/css' href='../css/search.css'>
    <script src="../js/lib.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>

<!-- 헤더 -->
<header class="area-header">
    <div class="area-inner">
        <span class="btn-historyback"><button>이전으로</button></span>
        <span class="form-header-search"><input type="text" placeholder="검색어를 입력해 주세요" value="좋아요" /></span>
        <span class="btn-search"><button>검색</button></span>
    </div>
</header>
<!-- //헤더 -->

<!-- 본문 -->
<div class="area-content">
    <div class="area-inner">

        <div class="contain-search">

            <div class="box-information-searchresult">
                <p class="text-information-type1 notice4"><u class="text-point2">좋아요</u>에 대한<br />검색 결과가 없습니다.</p>
                <ul class="text-information-list1">
                    <li>검색어 단어수를 줄여 검색해 보세요.</li>
                    <li>일반적인 문구로 다시 검색해 보세요.</li>
                    <li>단어의 철자가 정확한지 확인해 주세요.</li>
                </ul>
            </div>

            <hr class="box-search-underline">

            <div class="box-hotkeyword">
                <h2 class="title">지금 뜨고 있는 <span class="text-point1">핫 키워드</span></h2>
                <span class="keyword"><a href="#">#하이브리드서비스</a></span>
                <span class="keyword"><a href="#">#크루즈여행</a></span>
                <span class="keyword"><a href="#">#월납입금</a></span>
                <span class="keyword"><a href="#">#이벤트</a></span>
                <span class="keyword"><a href="#">#청약</a></span>
                <span class="keyword"><a href="#">#하이브리드서비스</a></span>
                <span class="keyword"><a href="#">#자동납부서비스</a></span>
            </div>

        </div>       

    </div>
</div>
<!-- //본문 -->

<!-- 하단 탭바 -->
<aside class="area-aside bottom">
    <div class="area-inner">
        <div class="contain-tabbar">
            <span class="btn-tabbar1"><button>카테고리</button></span> <!-- 하단 탭바 활성화시 on추가 / ex) class="btn-tabbar1 on" -->
            <span class="btn-tabbar2"><button>추천</button></span>            
            <span class="btn-tabbar3"><a href="">홈</a></span>                       
            <span class="btn-tabbar4"><a href="">레디플래너</a></span>
            <span class="btn-tabbar5"><a href="">My계약</a></span> 
        </div>
    </div>
</aside>
<!-- //하단 탭바 -->

<script src="../js/dom.js"></script>

</html>
